name: Update Strava PRs

on:
  workflow_dispatch: # Manual trigger button

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install libraries
        working-directory: ./strava_data
        run: pip install -r requirements.txt

      - name: Fetch Activity List
        working-directory: ./strava_data
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
        run: python 1_fetch_list.py

      - name: Process PRs
        working-directory: ./strava_data
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
        run: python 2_process_prs.py

      - name: Commit and Push
        run: |
          git config --global user.name "StravaBot"
          git config --global user.email "bot@github.com"
          git add strava_data/activity_ids.txt strava_data/my_prs.md
          git commit -m "üèÜ Updated Strava PRs" || exit 0
          git push
