name: Weekly Training Data Sync

on:
  schedule:
    # Run at 6:00, 7:00, 8:00, 9:00, 10:00, 11:00 MST
    - cron: '0 13,14,15,16,17,18 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas garminconnect tabulate

    - name: Run Training Plan Updater
      env:
        GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
        GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
      run: |
        # This points to the NEW script
        python python/update_training_plan.py

    - name: Commit and Push Changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # Stage the specific files we expect to change
        git add MASTER_TRAINING_DATABASE.md python/my_garmin_data_ALL.json
        
        # Commit if there are changes
        git commit -m "Auto-update: Synced Garmin & Training Plan" || echo "No changes to commit"
        
        # Push
        git push
