name: Update History Master and Weekly Schedule

on:
  schedule:
    - cron: '0 13,14,15 * * *' # Runs daily at 6, 7, and 8:00 AM MST
    - cron: '15 17 * * *'      # Runs daily at 10:15 AM MST
  workflow_dispatch:           # Allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pandas numpy garminconnect PyGithub

      - name: Run Data Migration
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: python python/migrate_weekly_data.py

      - name: Generate Coach Briefing
        run: python python/analyze_trends.py

      - name: Commit & Push Coach Briefing
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add COACH_BRIEFING.md
          # Only commit if the file has changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-Update: AI Coach Briefing" && git push)
