name: Weekly Training Data Sync

on:
  schedule:
    # Run at 6:00, 7:00, 8:00, and 10:15 AM MST (13:00, 14:00, 15:00, 17:15 UTC)
    - cron: '0 13 * * *'
    - cron: '0 14 * * *'
    - cron: '0 15 * * *'
    - cron: '15 17 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Added 'tabulate' which is required for the new script
        pip install pandas garminconnect tabulate requests

    - name: Run Data Migration & Sync
      env:
        GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
        GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
        # The new script does not need GH_PAT, but keeping it doesn't hurt
        GH_PAT: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # CHANGED: Pointing to the new, clean script
        python python/update_training_plan.py
        
    - name: Commit and Push Changes
      # This step ensures the updated .md and .json files are saved back to the repo
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add MASTER_TRAINING_DATABASE.md python/my_garmin_data_ALL.json
        # Only commit if there are changes to avoid empty commit errors
        git commit -m "Auto-update Training Log & Garmin Data" || echo "No changes to commit"
        git push
