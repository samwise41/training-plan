name: Update History Master and Weekly Schedule

on:
  schedule:
    - cron: '0 13,14,15 * * *' # Runs daily at 6, 7, and 8:00 AM MST
    - cron: '15 17 * * *'      # Runs daily at 10:15 AM MST
  workflow_dispatch:           # Allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pandas numpy garminconnect PyGithub

      - name: Run Data Migration
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: python python/migrate_weekly_data.py

      - name: Generate Coach Briefing
        run: python python/analyze_trends.py

      - name: Generate Auth Hashes
        env:
          SITE_PASSWORDS: ${{ secrets.SITE_PASSWORDS }}
        run: python python/generate_auth.py

      - name: Commit & Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the specific files we generated
          git add COACH_BRIEFING.md
          git add auth_config.json 
          
          # Check for changes
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected. Committing..."
            git commit -m "Auto-Update: Data, Briefing, and Auth"
            git pull --rebase origin main
            git push
          else
            echo "No changes to commit."
          fi

      - name: Commit & Push Coach Briefing
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Force add the file to ensure git tracks it
          git add COACH_BRIEFING.md
          
          # Check if there are ANY changes (staged or unstaged) to commit
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected. Committing..."
            git commit -m "Auto-Update: AI Coach Briefing"
            
            # Rebase ensures we don't conflict with the previous step's push
            git pull --rebase origin main
            git push
          else
            echo "No changes to commit."
          fi
