name: Fetch Personal Records

on:
  workflow_dispatch: # Allows manual trigger button
  schedule:
    - cron: '0 12 * * 0' # Runs at 12:00 UTC every Sunday

permissions:
  contents: write

jobs:
  fetch-records:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Added pandas and tabulate (required for to_markdown)
        pip install garminconnect pandas tabulate

    - name: Run Records Fetcher
      env:
        GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
        GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
      run: |
        python python/fetch_records.py

    - name: Commit and Push Changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # Add the specific files (JSON and Markdown)
        git add garmind_data/garmin_records.json garmind_data/garmin_records.md
        
        # Commit only if changes exist
        git commit -m "üèÜ Update Personal Records" || echo "No changes to records"
        
        # Push changes
        git pull --rebase
        git push
