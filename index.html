<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
    
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* Essential inline overrides that interact with Tailwind */
        body { background-color: #0f172a; color: #e2e8f0; }
        .nav-link { 
            display: flex; align-items: center; gap: 0.75rem; 
            padding: 0.75rem 1rem; border-radius: 0.5rem; 
            color: #94a3b8; transition: all 0.2s; 
        }
        .nav-link:hover { background-color: #1e293b; color: #f8fafc; }
        .nav-link.active { background-color: #3b82f6; color: white; }
        .nav-link i { width: 1.5rem; text-align: center; }
        
        /* Mobile Sidebar Transitions */
        .sidebar-closed { transform: translateX(-100%); }
        .sidebar-open { transform: translateX(0); }
        @media (min-width: 1024px) { 
            .sidebar-closed { transform: translateX(0); } 
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-200 min-h-screen flex flex-col lg:block">

    <div id="sidebar-overlay" class="fixed inset-0 bg-slate-900/80 z-20 hidden lg:hidden backdrop-blur-sm transition-opacity"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-slate-900 border-r border-slate-700 z-30 transition-transform duration-300 sidebar-closed flex flex-col">
        <div class="p-6 border-b border-slate-700 flex justify-between items-center">
            <h1 class="text-xl font-bold text-white tracking-tight">
                <i class="fa-solid fa-person-biking text-blue-500 mr-2"></i>IronPlan
            </h1>
            <button id="btn-sidebar-close" class="lg:hidden text-slate-400 hover:text-white">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
        </div>

        <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
            <div class="px-3 py-2 text-xs font-bold text-slate-500 uppercase tracking-widest">Main</div>
            
            <a href="#dashboard" id="nav-dashboard" class="nav-link active">
                <i class="fa-solid fa-house"></i> <span>Dashboard</span>
            </a>
            <a href="#trends" id="nav-trends" class="nav-link">
                <i class="fa-solid fa-chart-line"></i> <span>Trends</span>
            </a>
            <a href="#logbook" id="nav-logbook" class="nav-link">
                <i class="fa-solid fa-book-open"></i> <span>Logbook</span>
            </a>
            <a href="#roadmap" id="nav-roadmap" class="nav-link">
                <i class="fa-solid fa-map"></i> <span>Roadmap</span>
            </a>

            <div class="px-3 py-2 mt-4 text-xs font-bold text-slate-500 uppercase tracking-widest">Resources</div>

            <a href="#gear" id="nav-gear" class="nav-link">
                <i class="fa-solid fa-shirt"></i> <span>Gear</span>
            </a>
            <a href="#zones" id="nav-zones" class="nav-link">
                <i class="fa-solid fa-gauge-high"></i> <span>Zones</span>
            </a>
        </nav>

        <div class="p-4 border-t border-slate-800 bg-slate-900/50">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold text-xs">SP</div>
                <div>
                    <p class="text-sm font-bold text-white">Sam's Plan</p>
                    <p class="text-xs text-slate-400">v2.0 â€¢ 2026</p>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 bg-slate-900 lg:pl-64 relative min-h-screen">
        <header class="h-16 border-b border-slate-800 bg-slate-900/80 backdrop-blur-md flex items-center justify-between px-4 sticky top-0 z-10">
            <div class="flex items-center gap-4">
                <button id="btn-sidebar-open" class="lg:hidden text-slate-400 hover:text-white">
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>
                <h2 id="header-title-dynamic" class="text-lg font-bold text-white">Dashboard</h2>
            </div>
            
            <div class="flex items-center gap-4 text-xs font-mono text-slate-400 bg-slate-800/50 px-3 py-1.5 rounded-full border border-slate-700">
                <span id="weather-info">Loading...</span>
                <span id="weather-icon-top" class="text-lg"></span>
            </div>
        </header>

        <div id="content" class="flex-1 p-4 md:p-8 scroll-smooth transition-opacity duration-300 opacity-0">
        </div>
    </main>

    <div id="security-curtain" class="hidden fixed inset-0 bg-slate-950 z-50 flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="w-full max-w-sm px-6">
            <div class="mb-8 text-center">
                <i class="fa-solid fa-shield-halved text-5xl text-blue-500 mb-4"></i>
                <h2 class="text-2xl font-bold text-white">Secure Dashboard</h2>
                <p class="text-slate-400 mt-2 text-sm">Restricted Access Environment</p>
            </div>
            <div class="space-y-4">
                <input type="password" id="access-code" placeholder="Enter Access Code" 
                       class="w-full bg-slate-900 border border-slate-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 transition-colors text-center font-mono">
                <button id="btn-unlock" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition-colors shadow-lg shadow-blue-500/20">
                    Unlock Dashboard
                </button>
                <p id="access-error" class="text-red-500 text-xs text-center hidden font-bold mt-2">
                    <i class="fa-solid fa-circle-exclamation mr-1"></i> Access Denied
                </p>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js?v=25"></script>
</body>
</html>
