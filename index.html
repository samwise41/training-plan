<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js to convert Markdown to HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- GitHub Markdown CSS for professional formatting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
    
    <style>
        body {
            background-color: #0f172a; /* Original Slate 900 */
            color: #f8fafc;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* Custom overrides for the markdown container */
        .markdown-body {
            background-color: transparent !important;
            font-family: inherit;
            color: #cbd5e1 !important;
            line-height: 1.6;
        }
        .markdown-body table {
            display: table;
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border: 1px solid #334155;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        .markdown-body table th {
            background-color: #1e293b !important;
            color: #3b82f6 !important;
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 12px !important;
        }
        .markdown-body table td {
            padding: 12px !important;
            border-top: 1px solid #334155 !important;
        }
        .markdown-body table tr {
            background-color: #0f172a !important;
        }
        .markdown-body h1, .markdown-body h2 {
            border-bottom: 1px solid #334155 !important;
            color: #f8fafc !important;
            margin-top: 2rem !important;
        }
        .markdown-body a {
            color: #3b82f6 !important;
        }
        
        /* Nav highlighting */
        .nav-link.active {
            color: #3b82f6;
            border-bottom: 2px solid #3b82f6;
        }

        /* Loading animation */
        .loader {
            border-top-color: #3b82f6;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Container for raw HTML infographics */
        #infographic-container {
            width: 100%;
            height: auto;
            min-height: 300px;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- NAVIGATION BAR -->
    <nav class="bg-slate-900 sticky top-0 z-50 border-b border-slate-800">
        <div class="max-w-5xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Brand -->
                <div class="flex items-center space-x-3 cursor-pointer" onclick="showSchedule()">
                    <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center font-bold text-white italic">S</div>
                    <span class="font-bold tracking-tight text-slate-100">ATHLETE<span class="text-blue-500">OS</span></span>
                </div>

                <!-- Desktop Nav -->
                <div class="hidden md:flex items-center space-x-4 h-full">
                    <button onclick="showSchedule()" id="nav-schedule" class="nav-link px-2 h-16 text-sm font-medium text-slate-400 hover:text-white transition-colors">Weekly Schedule</button>
                    <button onclick="showFullPlan()" id="nav-full" class="nav-link px-2 h-16 text-sm font-medium text-slate-400 hover:text-white transition-colors">Full Plan</button>
                    <button onclick="showAppendix()" id="nav-appendix" class="nav-link px-2 h-16 text-sm font-medium text-slate-400 hover:text-white transition-colors">Appendix C</button>
                </div>

                <!-- Status -->
                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                    <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest hidden sm:inline">Live Sync</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- HEADER SECTION -->
    <header class="max-w-5xl mx-auto px-4 pt-12 pb-8 text-center sm:text-left">
        <h1 class="text-4xl font-extrabold text-white sm:text-5xl tracking-tight" id="header-title">
            Weekly Schedule
        </h1>
        <p class="mt-3 text-slate-400 text-lg" id="header-subtitle">
            Synchronized with <span class="font-mono text-blue-400">endurance_plan.md</span>
        </p>
    </header>

    <!-- MAIN CONTENT -->
    <main class="max-w-5xl mx-auto px-4 pb-20">
        
        <!-- DASHBOARD STATS -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-10">
            <div class="bg-slate-800/50 border border-slate-700 p-4 rounded-lg">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Current Focus</p>
                <p class="text-lg font-semibold text-blue-400" id="stat-focus">--</p>
            </div>
            <div class="bg-slate-800/50 border border-slate-700 p-4 rounded-lg">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Current Week</p>
                <p class="text-lg font-semibold text-slate-300" id="stat-week">--</p>
            </div>
            <div class="bg-slate-800/50 border border-slate-700 p-4 rounded-lg">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Next Event</p>
                <p class="text-lg font-semibold text-emerald-400" id="stat-event">--</p>
            </div>
        </div>

        <!-- LOADER -->
        <div id="loader-container" class="flex flex-col items-center justify-center py-20">
            <div class="loader ease-linear rounded-full border-2 border-t-2 border-slate-700 h-10 w-10 mb-4"></div>
            <p class="text-slate-500 text-sm font-medium">Parsing Athlete Data...</p>
        </div>

        <!-- CONTENT AREA -->
        <div id="markdown-content" class="markdown-body hidden transition-opacity duration-500 opacity-0">
            <!-- Rendered Content -->
        </div>

        <!-- ERROR AREA -->
        <div id="error-container" class="hidden bg-red-900/10 border border-red-500/50 p-6 rounded-lg text-center">
            <p class="text-red-400 font-bold mb-2">Sync Error</p>
            <p class="text-red-300 text-sm mb-4" id="error-msg">File not found.</p>
            <button onclick="window.location.reload()" class="text-blue-400 text-sm font-bold hover:underline">Retry Connection</button>
        </div>

    </main>

    <script>
        const SOURCE_FILE = "endurance_plan.md";
        let cachedMarkdown = ""; 

        async function fetchFile() {
            if (cachedMarkdown) return cachedMarkdown;
            const cacheBuster = `t=${new Date().getTime()}`;
            const response = await fetch(`./${SOURCE_FILE}?${cacheBuster}`);
            if (!response.ok) throw new Error(`Could not load ${SOURCE_FILE}`);
            cachedMarkdown = await response.text();
            
            // Populate Header Stats from the fetched Markdown
            updateHeaderStats(cachedMarkdown);
            
            return cachedMarkdown;
        }

        // --- STATS PARSING ---

        function updateHeaderStats(md) {
            // 1. Current Focus
            const phaseMatch = md.match(/\*\*Phase:\*\*\s*(.*)/);
            document.getElementById('stat-focus').innerText = phaseMatch ? phaseMatch[1].trim() : "TBD";

            // 2. Current Week
            const weekMatch = md.match(/##.*Weekly Schedule[:\s]*(.*)/i);
            document.getElementById('stat-week').innerText = weekMatch ? weekMatch[1].trim() : "Active Week";

            // 3. Next Event
            const eventSection = extractSection(md, "Event Schedule");
            if (eventSection) {
                const lines = eventSection.split('\n').filter(l => l.includes('|') && !l.toLowerCase().includes('date') && !l.includes('---'));
                if (lines.length > 0) {
                    const parts = lines[0].split('|').map(p => p.trim()).filter(p => p.length > 0);
                    if (parts.length >= 2) {
                        const eventDate = new Date(parts[0]);
                        const eventName = parts[1];
                        if (!isNaN(eventDate)) {
                            const today = new Date();
                            today.setHours(0, 0, 0, 0);
                            const diff = Math.ceil((eventDate - today) / (1000 * 60 * 60 * 24));
                            const daysLabel = diff === 0 ? "Today" : (diff > 0 ? `${diff}d` : "Past");
                            document.getElementById('stat-event').innerText = `${eventName} // ${daysLabel}`;
                        } else {
                            document.getElementById('stat-event').innerText = eventName;
                        }
                    } else {
                        document.getElementById('stat-event').innerText = "None Scheduled";
                    }
                } else {
                    document.getElementById('stat-event').innerText = "None Scheduled";
                }
            } else {
                document.getElementById('stat-event').innerText = "TBD";
            }
        }

        // --- NAVIGATION FUNCTIONS ---

        async function showSchedule() {
            updateUI('Weekly Schedule', 'nav-schedule');
            try {
                const md = await fetchFile();
                const section = extractSection(md, "Weekly Schedule");
                render(section || "*Schedule section not found.*");
            } catch (err) { handleError(err); }
        }

        async function showFullPlan() {
            updateUI('Endurance Master Plan', 'nav-full');
            try {
                const md = await fetchFile();
                // Show everything EXCEPT Appendix C
                const planOnly = excludeSection(md, "Appendix C");
                render(planOnly);
            } catch (err) { handleError(err); }
        }

        async function showAppendix() {
            updateUI('Appendix C: Infographic', 'nav-appendix');
            try {
                const md = await fetchFile();
                const section = extractSection(md, "Appendix C");
                
                if (!section) {
                    render("*Appendix C not found.*");
                    return;
                }

                // Check if Appendix C contains a code block with HTML or a raw HTML structure
                const htmlMatch = section.match(/```html([\s\S]*?)```/);
                if (htmlMatch) {
                    // Extract and render as raw HTML
                    renderRawHTML(htmlMatch[1].trim());
                } else if (section.includes('<svg') || section.includes('<div')) {
                    // If no code block but contains tags, render raw
                    renderRawHTML(section);
                } else {
                    // Fallback to markdown
                    render(section);
                }
            } catch (err) { handleError(err); }
        }

        // --- PARSING LOGIC ---

        function extractSection(md, title) {
            const lines = md.split('\n');
            let capturing = false;
            let section = [];
            for (let line of lines) {
                // More resilient match for headers (ignoring emojis)
                const isHeader = line.trim().startsWith('##');
                if (isHeader && line.toLowerCase().includes(title.toLowerCase())) {
                    capturing = true;
                    section.push(line);
                    continue;
                }
                if (capturing && isHeader) break;
                if (capturing) section.push(line);
            }
            return section.join('\n').trim();
        }

        function excludeSection(md, title) {
            const lines = md.split('\n');
            let result = [];
            let skipping = false;
            for (let line of lines) {
                const isHeader = line.trim().startsWith('##');
                if (isHeader && line.toLowerCase().includes(title.toLowerCase())) {
                    skipping = true;
                    continue;
                }
                if (skipping && isHeader) skipping = false;
                if (!skipping) result.push(line);
            }
            return result.join('\n').trim();
        }

        // --- UI UTILITIES ---

        function updateUI(title, navId) {
            document.getElementById('header-title').innerText = title;
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
            const activeNav = document.getElementById(navId);
            if (activeNav) activeNav.classList.add('active');
            
            document.getElementById('markdown-content').classList.add('hidden', 'opacity-0');
            document.getElementById('loader-container').classList.remove('hidden');
            document.getElementById('error-container').classList.add('hidden');
        }

        function render(md) {
            // Safety: Remove accidental legacy error strings that might have been committed to the MD file
            let cleanMd = md.replace(/Error loading plan\. Please ensure the repository is Public and the filename is correct\./g, '');
            
            marked.setOptions({ gfm: true, breaks: true });
            const contentDiv = document.getElementById('markdown-content');
            contentDiv.innerHTML = marked.parse(cleanMd);
            
            finalizeRendering();
        }

        function renderRawHTML(html) {
            const contentDiv = document.getElementById('markdown-content');
            contentDiv.innerHTML = `<div id="infographic-container">${html}</div>`;
            finalizeRendering();
        }

        function finalizeRendering() {
            document.getElementById('loader-container').classList.add('hidden');
            const contentDiv = document.getElementById('markdown-content');
            contentDiv.classList.remove('hidden');
            setTimeout(() => contentDiv.classList.remove('opacity-0'), 50);
        }

        function handleError(err) {
            console.error(err);
            document.getElementById('loader-container').classList.add('hidden');
            document.getElementById('error-container').classList.remove('hidden');
            document.getElementById('error-msg').innerText = err.message;
        }

        window.onload = showSchedule; 
    </script>
</body>
</html>
