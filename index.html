<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js to convert Markdown to HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- GitHub Markdown CSS for professional formatting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
    
    <style>
        body {
            background-color: #0f172a; /* Original Slate 900 */
            color: #f8fafc;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* Custom overrides for the markdown container */
        .markdown-body {
            background-color: transparent !important;
            font-family: inherit;
            color: #cbd5e1 !important;
            line-height: 1.6;
        }
        .markdown-body table {
            display: table;
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border: 1px solid #334155;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        .markdown-body table th {
            background-color: #1e293b !important;
            color: #3b82f6 !important;
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 12px !important;
        }
        .markdown-body table td {
            padding: 12px !important;
            border-top: 1px solid #334155 !important;
        }
        .markdown-body table tr {
            background-color: #0f172a !important;
        }
        .markdown-body h1, .markdown-body h2 {
            border-bottom: 1px solid #334155 !important;
            color: #f8fafc !important;
            margin-top: 2rem !important;
        }
        .markdown-body a {
            color: #3b82f6 !important;
        }
        
        /* Nav highlighting */
        .nav-link.active {
            color: #3b82f6;
            border-bottom: 2px solid #3b82f6;
        }

        /* Loading animation */
        .loader {
            border-top-color: #3b82f6;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- NAVIGATION BAR -->
    <nav class="bg-slate-900 sticky top-0 z-50 border-b border-slate-800">
        <div class="max-w-5xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Brand -->
                <div class="flex items-center space-x-3 cursor-pointer" onclick="navigateTo('endurance_plan.md')">
                    <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center font-bold text-white italic">S</div>
                    <span class="font-bold tracking-tight text-slate-100">ATHLETE<span class="text-blue-500">OS</span></span>
                </div>

                <!-- Desktop Nav -->
                <div class="hidden md:flex items-center space-x-4 h-full">
                    <button onclick="navigateTo('endurance_plan.md')" id="nav-endurance_plan.md" class="nav-link px-2 h-16 text-sm font-medium text-slate-400 hover:text-white transition-colors">Training Plan</button>
                    <button onclick="navigateTo('nutrition.md')" id="nav-nutrition.md" class="nav-link px-2 h-16 text-sm font-medium text-slate-400 hover:text-white transition-colors">Nutrition</button>
                    <button onclick="navigateTo('gear.md')" id="nav-gear.md" class="nav-link px-2 h-16 text-sm font-medium text-slate-400 hover:text-white transition-colors">Gear List</button>
                </div>

                <!-- Status -->
                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                    <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest hidden sm:inline">Live Sync</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- HEADER SECTION -->
    <header class="max-w-5xl mx-auto px-4 pt-12 pb-8">
        <h1 class="text-4xl font-extrabold text-white sm:text-5xl tracking-tight" id="header-title">
            Endurance Master Plan
        </h1>
        <p class="mt-3 text-slate-400 text-lg" id="header-subtitle">
            Synchronized with <span class="font-mono text-blue-400">endurance_plan.md</span>
        </p>
    </header>

    <!-- MAIN CONTENT -->
    <main class="max-w-5xl mx-auto px-4 pb-20">
        
        <!-- DASHBOARD STATS (Optional placeholders) -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-10">
            <div class="bg-slate-800/50 border border-slate-700 p-4 rounded-lg">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Current Focus</p>
                <p class="text-lg font-semibold text-blue-400" id="stat-phase">Base Phase</p>
            </div>
            <div class="bg-slate-800/50 border border-slate-700 p-4 rounded-lg">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Last Sync</p>
                <p class="text-lg font-semibold text-slate-300" id="sync-time">--:--</p>
            </div>
            <div class="bg-slate-800/50 border border-slate-700 p-4 rounded-lg">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Status</p>
                <p class="text-lg font-semibold text-emerald-400">Connected</p>
            </div>
        </div>

        <!-- LOADER -->
        <div id="loader-container" class="flex flex-col items-center justify-center py-20">
            <div class="loader ease-linear rounded-full border-2 border-t-2 border-slate-700 h-10 w-10 mb-4"></div>
            <p class="text-slate-500 text-sm font-medium">Fetching Data...</p>
        </div>

        <!-- CONTENT AREA -->
        <div id="markdown-content" class="markdown-body hidden transition-opacity duration-500 opacity-0">
            <!-- Rendered Markdown goes here -->
        </div>

        <!-- ERROR AREA -->
        <div id="error-container" class="hidden bg-red-900/10 border border-red-500/50 p-6 rounded-lg text-center">
            <p class="text-red-400 font-bold mb-2">Sync Error</p>
            <p class="text-red-300 text-sm mb-4" id="error-msg">File not found.</p>
            <button onclick="window.location.reload()" class="text-blue-400 text-sm font-bold hover:underline">Retry Connection</button>
        </div>

    </main>

    <script>
        // Start with your endurance plan
        const DEFAULT_FILE = "endurance_plan.md";

        async function navigateTo(fileName) {
            const contentDiv = document.getElementById('markdown-content');
            const loader = document.getElementById('loader-container');
            const errorDiv = document.getElementById('error-container');
            const syncLabel = document.getElementById('sync-time');
            const headerTitle = document.getElementById('header-title');
            const headerSub = document.getElementById('header-subtitle');

            // Reset UI
            contentDiv.classList.add('hidden', 'opacity-0');
            loader.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            
            // Nav Highlighting
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
            const activeBtn = document.getElementById(`nav-${fileName}`);
            if (activeBtn) activeBtn.classList.add('active');

            try {
                const cacheBuster = `t=${new Date().getTime()}`;
                const response = await fetch(`./${fileName}?${cacheBuster}`);
                
                if (!response.ok) throw new Error(`Could not load ${fileName}`);

                const text = await response.text();
                
                // Set Header based on file
                const cleanName = fileName.replace('.md', '').replace(/_/g, ' ');
                headerTitle.innerText = cleanName.charAt(0).toUpperCase() + cleanName.slice(1);
                headerSub.innerHTML = `Synchronized with <span class="font-mono text-blue-400">${fileName}</span>`;

                // Render
                marked.setOptions({ gfm: true, breaks: true });
                contentDiv.innerHTML = marked.parse(text);

                // Reveal
                loader.classList.add('hidden');
                contentDiv.classList.remove('hidden');
                setTimeout(() => contentDiv.classList.remove('opacity-0'), 50);
                
                // Sync Time
                const now = new Date();
                syncLabel.innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            } catch (err) {
                console.error(err);
                loader.classList.add('hidden');
                errorDiv.classList.remove('hidden');
                document.getElementById('error-msg').innerText = err.message;
            }
        }

        // Initialize
        window.onload = () => navigateTo(DEFAULT_FILE);
    </script>
</body>
</html>
