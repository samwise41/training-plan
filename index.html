<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">

    <style>
        /* Custom Scrollbar for Webkit */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Mobile Sidebar Transitions */
        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-open { transform: translateX(0); }
        .sidebar-closed { transform: translateX(-100%); }
        @media (min-width: 1024px) { .sidebar-closed { transform: translateX(0); } }
        
        /* Markdown Styles */
        .markdown-body { color: #cbd5e1; }
        .markdown-body h1, .markdown-body h2 { color: white; font-weight: 700; margin-top: 1.5em; margin-bottom: 0.5em; }
        .markdown-body h1 { font-size: 1.5rem; border-bottom: 1px solid #334155; padding-bottom: 0.5rem; }
        .markdown-body h2 { font-size: 1.25rem; }
        .markdown-body p { margin-bottom: 1em; line-height: 1.6; }
        .markdown-body table { width: 100%; border-collapse: collapse; margin: 1em 0; }
        .markdown-body th, .markdown-body td { border: 1px solid #334155; padding: 0.75em; text-align: left; }
        .markdown-body th { background: #1e293b; color: white; }
        .markdown-body tr:nth-child(even) { background: #0f172a; }
    </style>
</head>
<body class="bg-slate-900 text-slate-300 font-sans h-screen overflow-hidden selection:bg-blue-500/30">

    <div id="security-curtain" class="fixed inset-0 z-[60] bg-slate-950 flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="text-center space-y-6 p-8 max-w-sm w-full">
            <div class="w-16 h-16 bg-blue-500 rounded-2xl mx-auto flex items-center justify-center shadow-lg shadow-blue-500/20 mb-4">
                <i class="fa-solid fa-lock text-2xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight">Restricted Access</h1>
            <div class="space-y-4">
                <input type="password" id="access-code" placeholder="Enter Access Code" 
                       class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-center text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all placeholder:text-slate-600">
                <button id="btn-unlock" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg hover:shadow-blue-500/25 active:scale-95">
                    Unlock Dashboard
                </button>
            </div>
            <p id="access-error" class="text-red-500 text-sm font-medium hidden animate-pulse">
                <i class="fa-solid fa-circle-exclamation mr-1"></i> Invalid Credentials
            </p>
        </div>
    </div>

    <div class="flex h-full relative">
        
        <div id="sidebar-overlay" class="fixed inset-0 bg-slate-950/80 z-40 hidden lg:hidden backdrop-blur-sm transition-opacity"></div>

        <aside id="sidebar" class="absolute lg:relative w-72 h-full bg-slate-950 border-r border-slate-800 flex flex-col z-50 sidebar-transition sidebar-closed">
            <div class="p-6 flex items-center justify-between border-b border-slate-800/50">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                        <i class="fa-solid fa-bolt text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-white leading-tight">IronPlan</h1>
                        <p class="text-[10px] text-slate-500 font-mono uppercase tracking-wider">Pro Athlete OS</p>
                    </div>
                </div>
                <button id="btn-sidebar-close" class="lg:hidden text-slate-400 hover:text-white p-2">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>

            <nav class="flex-1 overflow-y-auto py-6 px-4 space-y-1">
                <p class="px-4 text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2 mt-2">Overview</p>
                
                <button id="nav-dashboard" class="nav-link w-full flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition-all group active">
                    <div class="w-8 h-8 rounded-lg bg-slate-800 group-hover:bg-blue-500/20 flex items-center justify-center transition-colors">
                        <i class="fa-solid fa-calendar-day text-blue-500"></i>
                    </div>
                    <span class="font-medium text-sm tracking-wide">Weekly Schedule</span>
                </button>

                <button id="nav-trends" class="nav-link w-full flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition-all group">
                    <div class="w-8 h-8 rounded-lg bg-slate-800 group-hover:bg-emerald-500/20 flex items-center justify-center transition-colors">
                        <i class="fa-solid fa-chart-simple text-emerald-500"></i>
                    </div>
                    <span class="font-medium text-sm tracking-wide">Trends & Volume</span>
                </button>

                <p class="px-4 text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2 mt-6">Performance</p>

                <button id="nav-ftp" class="nav-link w-full flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition-all group">
                    <div class="w-8 h-8 rounded-lg bg-slate-800 group-hover:bg-purple-500/20 flex items-center justify-center transition-colors">
                        <i class="fa-solid fa-gauge-high text-purple-500"></i>
                    </div>
                    <span class="font-medium text-sm tracking-wide">Performance</span>
                </button>

                <button id="nav-zones" class="nav-link w-full flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition-all group">
                    <div class="w-8 h-8 rounded-lg bg-slate-800 group-hover:bg-indigo-500/20 flex items-center justify-center transition-colors">
                        <i class="fa-solid fa-layer-group text-indigo-500"></i>
                    </div>
                    <span class="font-medium text-sm tracking-wide">Training Zones</span>
                </button>

                <button id="nav-metrics" class="nav-link w-full flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition-all group">
                    <div class="w-8 h-8 rounded-lg bg-slate-800 group-hover:bg-pink-500/20 flex items-center justify-center transition-colors">
                        <i class="fa-solid fa-stopwatch text-pink-500"></i>
                    </div>
                    <span class="font-medium text-sm tracking-wide">Metrics</span>
                </button>
                
                <button id="nav-readiness" class="nav-link w-full flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition-all group">
                    <div class="w-8 h-8 rounded-lg bg-slate-800 group-hover:bg-red-500/20 flex items-center justify-center transition-colors">
                        <i class="fa-solid fa-heart-pulse text-red-500"></i>
                    </div>
                    <span class="font-medium text-sm tracking-wide">Readiness</span>
                </button>

                <p class="px-4 text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2 mt-6">Resources</p>

                <button id="nav-roadmap" class="nav-link w-full flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition-all group">
                    <div class="w-8 h-8 rounded-lg bg-slate-800 group-hover:bg-amber-500/20 flex items-center justify-center transition-colors">
                        <i class="fa-solid fa-map-location-dot text-amber-500"></i>
                    </div>
                    <span class="font-medium text-sm tracking-wide">Roadmap</span>
                </button>

                <button id="nav-gear" class="nav-link w-full flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition-all group">
                    <div class="w-8 h-8 rounded-lg bg-slate-800 group-hover:bg-cyan-500/20 flex items-center justify-center transition-colors">
                        <i class="fa-solid fa-bicycle text-cyan-500"></i>
                    </div>
                    <span class="font-medium text-sm tracking-wide">Gear</span>
                </button>

                <button id="nav-logbook" class="nav-link w-full flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition-all group">
                    <div class="w-8 h-8 rounded-lg bg-slate-800 group-hover:bg-slate-500/20 flex items-center justify-center transition-colors">
                        <i class="fa-solid fa-book text-slate-400"></i>
                    </div>
                    <span class="font-medium text-sm tracking-wide">Logbook</span>
                </button>
            </nav>

            <div class="p-4 border-t border-slate-800/50">
                <div class="bg-slate-900 rounded-xl p-3 flex items-center gap-3 border border-slate-800">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center text-xs font-bold text-white">
                        SM
                    </div>
                    <div class="flex-1">
                        <p class="text-xs font-bold text-white">Samwise41</p>
                        <p class="text-[10px] text-slate-500">Authenticated</p>
                    </div>
                    <i class="fa-solid fa-circle-check text-emerald-500 text-xs"></i>
                </div>
            </div>
        </aside>

        <main class="flex-1 h-full overflow-hidden flex flex-col bg-slate-900">
            <header class="h-16 border-b border-slate-800 bg-slate-900/50 backdrop-blur-md flex items-center justify-between px-6 z-30">
                <div class="flex items-center gap-4">
                    <button id="btn-sidebar-open" class="lg:hidden text-slate-400 hover:text-white">
                        <i class="fa-solid fa-bars text-xl"></i>
                    </button>
                    <h2 id="header-title-dynamic" class="text-lg font-bold text-white tracking-tight">Dashboard</h2>
                </div>
                
                <div class="flex items-center gap-4">
                    <div class="hidden sm:flex items-center gap-2 bg-slate-800/50 px-3 py-1.5 rounded-lg border border-slate-700/50">
                        <span id="weather-icon-top" class="text-lg">--</span>
                        <span id="weather-info" class="text-xs font-bold text-slate-300">Loading...</span>
                    </div>
                    <button class="w-8 h-8 rounded-lg bg-slate-800 text-slate-400 hover:text-white hover:bg-slate-700 flex items-center justify-center transition-all">
                        <i class="fa-regular fa-bell"></i>
                    </button>
                </div>
            </header>

            <div id="content" class="flex-1 overflow-y-auto p-4 lg:p-8 transition-opacity duration-300">
                <div class="flex items-center justify-center h-full text-slate-500">
                    <i class="fa-solid fa-circle-notch fa-spin text-3xl"></i>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
